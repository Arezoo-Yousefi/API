<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <button>Show Username and Password</button>
  </form>
  <div></div>
  <script>
      const formElement = document.querySelector('form');
      let userName = formElement.elements[0];
      let passWord = formElement.elements[1];
      userName.value = "morty";
      passWord.value = 12345;
      const buttonElement = document.querySelector('button');
      buttonElement.onclick = function(){
        let userName = formElement.elements[0].value;
        let passWord = formElement.elements[1].value;
        alert(`${userName} : ${passWord}`);
      }
  </script>
</body>
</html>
