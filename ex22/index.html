<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
  <script>
      const hElement = document.querySelector('h1');
      const hContent = hElement.innerText;
      const pElement = document.querySelector('p');
      const pContent = pElement.innerText;
      hElement.innerText = pContent;
      pElement.innerText = hContent;
  </script>
</body>
</html>
