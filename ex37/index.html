<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <div></div>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
    <script>
        const whereEver = document.querySelector('html');
        whereEver.addEventListener('keypress',function(event){
            const keyCode = event.charCode;
            const key = String.fromCharCode(keyCode);
            console.log(`you pressed ${key} with the ${keyCode} code`);
        })
    </script>
  </body>
</html>
