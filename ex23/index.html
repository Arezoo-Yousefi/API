<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <style>
      .red{
          color :red;
      }
      .green{
          color:green;
      }
  </style>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
  <ul></ul>
  <script>
      const ulElement = document.querySelector('ul');
      ulElement.innerHTML = '<li>Item 1</li><li>Item 2</li><li>Item 3</li><li>Item 4</li><li>Item 5</li>';
      console.log(ulElement.children);
      console.log(ulElement.innerHTML);
      const liElement = document.querySelector('li');
      liElement.classList.add('red');
      liElement.nextSibling.classList.add('green');

  </script>
</body>
</html>
