<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
    <script>
        let bottonElement = document.getElementById("firstbutton");
        function notTouch(){
            alert('Oh.. Don\'t Click Me!!')
        }
        bottonElement.onclick = notTouch;
    </script>
  </body>
</html>
